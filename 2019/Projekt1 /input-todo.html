<!doctype html>
<head>
  <meta charset="utf-8">	
  <title>TODO inputs form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles/styles.css" rel="stylesheet">
  <link rel="icon" href="favicon.png" type="image/png" />
</head>

<body>
  <h1>Todo inputs form</h1>
  <div class="container">
    <form id="todoForm" class="form" action="index.html">
      <div>
        <label for="title">Titel</label>
        <input type="text" id="title" name="title" autocomplete="off" autofocus required>
      </div>
      <div>
        <label for="beschreibung">Beschreibung</label>
        <textarea id="description" name="description"></textarea>
      </div>
      <div>
        <label for="importancy">Wichtigkeit</label>
        <input type="range" id="importancy" name="importancy" value="2" min="1" max="4">
      </div>
      <div>
        <label for="done-until">Erledigt bis:</label>
        <input type="datetime-local" id="doneUntil" name="doneuntil">
      </div>
      <div>
        <button id="btn-cancel" type="reset">Cancel</button>
        <button id="btn-submit" type="submit">Speichern</button>
      </div>
    </form>

    <div id="lists" style="display: none">
      <ul class="todo" id="todo"></ul>
    </div>
    <div id="lists" style="display: none">
      <ul class="todo completed" id="completed"></ul>
    </div>
    <div>
      <button id="clear">Clear</button>
    </div>
  </div> <!--  outer container -->  
  
  <script src="scripts/script.js"></script>
  <script src="scripts/common-script.js"></script>
</body>
</html>
