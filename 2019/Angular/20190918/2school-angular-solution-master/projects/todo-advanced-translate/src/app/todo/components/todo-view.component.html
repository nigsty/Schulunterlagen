<div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="25px">
    <todo-list [items]="itemsOpen" title="📝 {{'TODO' | translate}}" fxFlex="50"></todo-list>
    <todo-list [items]="itemsDone" title="✅ {{'DONE' | translate}}" fxFlex="50" [hasReset]="true" (reset)="reset.emit()"></todo-list>
</div>
