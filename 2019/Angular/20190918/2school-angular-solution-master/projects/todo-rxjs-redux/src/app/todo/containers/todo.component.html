<div class="content" fxLayout="column" fxLayoutGap="25px">
    <h1>Todo example</h1>
    <h2>Rxjs Redux architecture</h2>

    <todo-state-playback #playback></todo-state-playback>
    <todo-add (add)="onAdd($event)"></todo-add>
    <todo-view [items]="(playback.currentState | async).todosContext?.todosEdit" (reset)="onReset()"></todo-view>
</div>
