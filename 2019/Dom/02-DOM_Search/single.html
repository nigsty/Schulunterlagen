<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <button id="addButton">Hinzuf√ºgen</button>
    <ul class="js-list-container">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

</main>
<script>
    const listContainer = document.getElementsByClassName('js-list-container')[0];
    if (listContainer) {
        document.getElementById("addButton").addEventListener('click', () => {
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(listContainer.childElementCount + 1));
            listContainer.appendChild(li);
        })
    }
</script>
</body>
</html>
