<!DOCTYPE html>

<head lang="en">

</head>
<body>
<h1>Songs</h1>
<ul id="songs">
    <li>
        <h3>Thank you for the music</h3>
        <p>ABBA</p>
    </li>
    <li>
        <h3>California Girls</h3>
        <p>Beach Boys</p>
    </li>
    <!--TODO Example entries -->
</ul>

<script src="songmodel.js"></script>
<script>
    function createSongsHtml(songs) {
        // TODO: create the HTML string
        // use map or 'for of':
        return songs.map(song => `
            <li> 
                <h3>${song.title}</h3>
                <p>${song.artist}</p>
            </li>

        `).join('');
        }

        function init() {
            const html = createSongsHtml(songs);
            // TODO: append the HTML string to #songs
            document.getElementById("songs").innerHTML = createSongsHtml(songs);
        }
        init();
</script>
</body>
</html>
