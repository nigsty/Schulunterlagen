<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>InnerHTML</title>
</head>
<body>
<h1>Songs</h1>
<ul id="songs"></ul>
<script src="songmodel.js"></script>
<script>
    function createSongsHtml(songs) {
        return songs.map(song =>
            `<li>
                 <h3>${song.title}</h3>
                 <p>${song.artist}</p>
             </li>`
        ).join('');
    }

    function init() {
        document.getElementById("songs").innerHTML = createSongsHtml(songs);
    }

    init();

</script>
</body>
</html>
